<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="w-50 col-12 mx-auto">
      <form class="col-lg-8 col-xxl-6 col-sm-6 mx-auto">
        <div class="form-floating m-3 row">
          <input
            id="inp"
            class="form-control"
            placeholder="Enter a number "
            type="text" />
          <label for="inp" class="">Enter a string</label>
        </div>

        <div class="m-3 row">
          <button class="form-control btn btn-danger" onclick="reverse(event)">
            Submit
          </button>
        </div>

        <div class="m-3 row">
          <label for="rev" id="labl_rev" class="form-label"></label>
          <input
            id="rev"
            class="form-control visually-hidden"
            readonly
            type="text" />
        </div>
      </form>
    </div>
    <script>
      function reverse(event) {
        event.preventDefault();
        document.getElementById("labl_rev").innerHTML = "Sorted string :";
        const input = document.querySelector("#inp");
        const output = document.querySelector("#rev");

        const str = input.value.split("");
        str.sort();
        const res = str.join("");
        output.classList.remove("visually-hidden");
        output.value = res;
      }
    </script>
  </body>
</html>
