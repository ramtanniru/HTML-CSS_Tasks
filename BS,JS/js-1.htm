<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="w-50 col-12 mx-auto">
      <form class="col-lg-8 col-xxl-6 col-sm-6 mx-auto">
        <div class="form-floating m-3 row">
          <input
            id="inp"
            class="form-control"
            placeholder="Enter a number "
            type="number" />
          <label for="inp" class="">Enter a number </label>
        </div>

        <div class="m-3 row">
          <button class="form-control btn btn-danger" onclick="reverse(event)">
            Reverse the number
          </button>
        </div>

        <div class="m-3 row">
          <label for="rev" id="labl_rev" class="form-label"></label>
          <input
            id="rev"
            class="form-control visually-hidden"
            readonly
            type="number" />
        </div>
      </form>
    </div>
    <script>
      function reverse(event) {
        event.preventDefault();
        document.getElementById("labl_rev").innerHTML = "Reversed number :";
        const input = document.querySelector("#inp");
        const output = document.querySelector("#rev");

        var num = Number(input.value);
        let rev = 0;

        while (num > 0) {
          rev = rev * 10 + (num % 10);
          num = Math.floor(num / 10);
        }

        output.classList.remove("visually-hidden");
        output.value = rev;
      }
    </script>
  </body>
</html>
