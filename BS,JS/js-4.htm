<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="w-50 border mx-auto text-center my-5 rounded-3">
        <div class="col-12 mx-auto m-3">
          <button
            class="form-control col w-50 btn btn-success my-2"
            onclick="showDate(event)">
            Show date
          </button>
          <input
            class="form-control visually-hidden col w-75 mx-auto my-2"
            readonly
            type="text"
            id="date" />
        </div>
        
        <div class="col-12 mx-auto m-3">
          <button
            class="form-control col w-50 btn btn-warning my-2"
            onclick="showTime(event)">
            Show time
          </button>
          <input
            class="form-control visually-hidden col w-75 mx-auto my-2"
            readonly
            type="text"
            id="tym" />
        </div>
    </div class="d-flex flex-column">
    <script>
      function showDate(event) {
        event.preventDefault();
        let date = document.getElementById("date");
        date.classList.remove("visually-hidden");
        const months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        var dat = new Date();
        date.value =
          dat.getDay() + "/" + months[dat.getMonth()] + "/" + dat.getFullYear();
      }
      function showTime(event) {
        event.preventDefault();
        let date = document.getElementById("tym");
        date.classList.remove("visually-hidden");
        date.value = new Date();
      }
    </script>
  </body>
</html>
