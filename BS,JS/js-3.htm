<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="w-50 col-12 mx-auto py-3">
      <form class="col-lg-8 col-xxl-6 col-sm-6 mx-auto border rounded-3">

        <div class="row m-3">
          <label for="1" class="form-label">1st number</label>
          <input id="1" class="form-control" type="number" />
        </div>

        <div class="row m-3">
          <label for="2" class="form-label">2nd number</label>
          <input id="2" class="form-control" type="number" />
        </div>

        <div class="row m-3 gap-3">
          <button
            class="form-control btn btn-success col"
            id="mul"
            onclick="multiply(event)">
            Multiply
          </button>
          <button
            class="form-control btn btn-warning col"
            id="div"
            onclick="divide(event)">
            Divide
          </button>
        </div>

        <div class="row m-3">
          <label for="res" class="form-label" id="res_labl"></label>
          <input id="res" class="form-control visually-hidden" readonly />
        </div>
      </form>
    </div>
    <script>
      function multiply(event) {
        event.preventDefault();
        document.getElementById("res_labl").innerHTML = "The result is:";
        const input_1 = document.getElementById("1").value;
        const input_2 = document.getElementById("2").value;
        var res = input_1 * input_2;
        var output = document.getElementById("res");
        output.classList.remove("visually-hidden");
        output.value = res;
      }

      function divide(event) {
        event.preventDefault();
        document.getElementById("res_labl").innerHTML = "The result is:";
        const input_1 = document.getElementById("1").value;
        const input_2 = document.getElementById("2").value;
        var res = input_1 / input_2;
        var output = document.getElementById("res");
        output.classList.remove("visually-hidden");
        output.value = res;
      }
    </script>
  </body>
</html>
