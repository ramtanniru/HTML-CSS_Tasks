<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-secondary-subtle">
    <div class="m-5">
      <form class="col-8 d-flex flex-column mx-auto gap-4 validate border p-5 rounded-3 card shadow" novalidate>
        <!-- Name -->

        <div class="d-flex flex-row col-8 gap-1">
          <label for="name" class="form-label col-2">Name:</label>
          <input class="form-control col-3" required type="text" id="name" />
          <div class="invalid-feedback col-3">This field is required</div>
        </div>

        <!-- Email -->

        <div class="d-flex flex-row col-8 gap-1">
          <label for="email" class="form-label col-2">Email:</label>
          <input class="form-control col-4" required type="email" id="email" />
          <div class="invalid-feedback col-3">
            A valid email address is required
          </div>
        </div>

        <!-- Website -->

        <div class="d-flex flex-row col-8 gap-1">
          <label for="web" class="form-label col-2">Website:</label>
          <input class="form-control col-4" required type="url" id="web" />
          <div class="invalid-feedback col-3">A valid url is required</div>
        </div>

        <!-- Message -->

        <div class="d-flex flex-row col-8 gap-1">
          <label for="msg" class="form-label col-2">Message:</label>
          <textarea class="form-control col-4" required id="msg"></textarea>
          <div class="invalid-feedback col-3">This field is required</div>
        </div>

        <!-- Button -->

        <div class="col-4 mx-auto">
          <button class="btn btn-danger" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".validate");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
