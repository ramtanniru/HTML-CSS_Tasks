<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @keyframes moves {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(300%);
            }
        }

        .animate-image {
            animation: moves 3s infinite;
        }
    </style>
</head>

<body>
    <div class="d-flex flex-column w-50 mx-auto border align-items-center py-3 m-5 rounded card shadow">
        <div class="d-flex flex-column align-items-start col-9 gap-4 m-5">
            <img src="images/train1.png" class="img-fluid img-thumbnail col-3" id="img" alt="train" />
            <h3 style="color: #060077; font-family: 'Times New Roman', Times, serif">
                Click the following buttons to handle animation
            </h3>
        </div>
        <div class="d-flex flex-row gap-4 mb-5">
            <button class="btn btn-primary form-control" onclick="start()">
                Start
            </button>
            <button class="btn btn-warning form-control" onclick="stop()">
                Stop
            </button>
        </div>
    </div>
    <script>
        function start() {
            const img = document.getElementById("img");
            img.classList.add("animate-image");
        }

        function stop() {
            const img = document.getElementById("img");
            img.classList.remove("animate-image");
        }
    </script>
</body>

</html>
