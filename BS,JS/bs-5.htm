<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      cont {
        background-color: #e9e9e9;
        color: #e9e9e9;
      }
    </style>
  </head>
  <body>
    <div class="w-50 mx-auto">
      <form class="d-flex flex-column cont mx-auto w-75 px-5 border">
        <!-- First Name -->

        <div class="d-flex flex-row py-3 ">
          <label id="fname" class="col form-label">First Name</label>

          <!-- input -->

          <div class="d-flex flex-row col form-control p-0 rounded-2">
            <div class="bg-secondary-subtle">
              <i class="bi bi-person-fill px-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-person-fill"
                  viewBox="0 0 16 16">
                  <path
                    d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                </svg>
              </i>
            </div>
            <input
              id="fname"
              placeholder="First Name"
              class="rounded-0 border-0 px-2" />
          </div>
        </div>

        <!-- Last Name -->

        <div class="d-flex flex-row py-3">
          <label id="lname" class="col form-label">Last Name</label>

          <!-- input -->

          <div class="d-flex flex-row border col form-control p-0 border-1">
            <div class="bg-secondary-subtle rounded-0">
              <i class="bi bi-person-fill px-2 border">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-person-fill"
                  viewBox="0 0 16 16">
                  <path
                    d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                </svg>
              </i>
            </div>
            <input
              id="lname"
              placeholder="Last Name"
              class="rounded-0 border-0 px-2" />
          </div>
        </div>

        <!-- Email -->

        <div class="d-flex flex-row py-3">
          <label id="email" class="col form-label">Email</label>

          <!-- input -->

          <div class="d-flex flex-row border col form-control p-0 border-1">
            <div class="bg-secondary-subtle">
              <i class="bi bi-envelope-fill px-2 border">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-envelope-fill"
                  viewBox="0 0 16 16">
                  <path
                    d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z" />
                </svg>
              </i>
            </div>
            <input
              id="email"
              placeholder="E-mail Address"
              class="rounded-0 border-0 px-2" />
          </div>
        </div>

        <!-- Phone -->

        <div class="d-flex flex-row py-3">
          <label id="phn" class="col form-label">Phone #</label>

          <!-- input -->

          <div class="d-flex flex-row border col form-control p-0 border-1">
            <div class="bg-secondary-subtle rounded-0">
              <i class="bi bi-telephone-fill px-2 border">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-telephone-fill"
                  viewBox="0 0 16 16">
                  <path
                    fill-rule="evenodd"
                    d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                </svg>
              </i>
            </div>
            <input
              id="phn"
              placeholder="(845)555-1212"
              class="rounded-0 border-0 px-2" />
          </div>
        </div>

        <!-- Address -->

        <div class="d-flex flex-row py-3">
          <label id="address" class="col form-label">Address</label>

          <!-- input -->

          <div class="d-flex flex-row border col form-control p-0 border-1">
            <div class="bg-secondary-subtle rounded-0">
              <i class="bi bi-house-door-fill px-2 border">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-house-door-fill"
                  viewBox="0 0 16 16">
                  <path
                    d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z" />
                </svg>
              </i>
            </div>
            <input
              id="address"
              placeholder="Address"
              class="rounded-0 border-0 px-2" />
          </div>
        </div>

        <!-- City -->

        <div class="d-flex flex-row py-3">
          <label id="city" class="col form-label">City</label>

          <!-- input -->

          <div class="d-flex flex-row border col form-control p-0 border-1">
            <div class="bg-secondary-subtle rounded-0">
              <i class="bi bi-house-door-fill px-2 border">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-house-door-fill"
                  viewBox="0 0 16 16">
                  <path
                    d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z" />
                </svg>
              </i>
            </div>
            <input
              id="city"
              placeholder="city"
              class="rounded-0 border-0 px-2" />
          </div>
        </div>

        <!-- State -->

        <div class="d-flex flex-row py-3">
          <label id="state" class="col form-label">State</label>

          <!-- input -->

          <div class="d-flex flex-row border col form-control p-0 border-1">
            <div class="bg-secondary-subtle rounded-0">
              <i class="bi bi-person-fill px-2 border">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-person-fill"
                  viewBox="0 0 16 16">
                  <path
                    d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                </svg>
              </i>
            </div>
            <input
              id="state"
              placeholder="Please select a state"
              class="rounded-0 border-0 px-2" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
