<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-5</title>
    <style>
        .container{
            background-color:rgb(215, 218, 32);
            border: 1px solid;
            display: inline-block;
        }
        nav{
            display: inline-block;
            vertical-align: top;
            padding: 10px;
        }
        .x{
            display: inline-block;
            vertical-align: top;
        }
        nav li{
            list-style-type: none;
            margin-bottom:2px ;
            background-color: white;
            border-right:10px solid black;
            color: blue;
            padding-right: 10px;
        }
        nav li:hover{
            color:purple
        }
        .x h1,p{
            color: purple;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <li>Home page</li>
            <li>Musings</li>
            <li>My town</li>
            <li>Links</li>
        </nav>
        <div class="x">
            <h1>My first styled page</h1>
            <p>Welcome to my styled page!</p>
            <p>It lacks images, but atleast it has style. And it as links,even
                if they dontgo anywhere...
            </p>
            <p>
                There should me more here, but I don't know what yet.
            </p>
            <hr style="color: purple;">
            <p>Made 5 April 2004 <br> by myself</p>
        </div>
    </div>
</body>
</html>
